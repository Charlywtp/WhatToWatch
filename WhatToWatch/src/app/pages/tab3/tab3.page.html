<ion-header no-border color="dark">
    <ion-toolbar color="dark">
        <img class="left" style="max-height: 50px;" src="/assets/img/logo3_white.png">
    </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <ion-title class="center">Listas personales</ion-title>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="presentAlertPrompt()" color="light">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <div *ngFor="let list of lists">{{list.listName}}</div>

    <div class="scrolling-wrapper" *ngFor="let list of lists">
        <h1 class="categoryText">{{list.listName}}</h1>
        <ion-card style="border-radius: 10px;" class="card" *ngFor="let film of list.films" [routerLink]="['/movieDetails/', film.id]">
            <ion-card-title class="cardTitle">
                {{film.name}}
            </ion-card-title>
            <ion-card-content>
                <ion-img class="cardImage" [src]=" film.img | movieImgPipe"></ion-img>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
