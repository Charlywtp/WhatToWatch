<ion-header no-border color="dark">
    <ion-toolbar>
        <img class="center" style="max-height: 60px;" src="/assets/img/logo_black.png">
    </ion-toolbar>
    <ion-searchbar placeholder="Buscar una pelicula " (ionChange)="searchChanged($event.target.value)"></ion-searchbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let movie of movieList" [routerLink]="['/movieDetails/', movie.id]">
        <ion-card-header color="light">
            {{movie.title}}
        </ion-card-header>
        <ion-card-content>
            <ion-img style="max-height: 200px; max-width: 100px;" [src]="movie.poster_path | movieImgPipe"></ion-img>
        </ion-card-content>
    </ion-card>
</ion-content>
