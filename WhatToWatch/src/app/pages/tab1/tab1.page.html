<ion-header no-border color="dark">
    <ion-toolbar color="dark">
        <img style="max-height: 50px;" src="/assets/img/logo3_white.png">
    </ion-toolbar>
    <ion-searchbar class="searchBar" placeholder="Buscar una pelicula " (ionChange)="searchChanged($event.target.value)"></ion-searchbar>
</ion-header>

<ion-content color="dark">
    <h1 class="categoryText">Resultados de la busqueda:</h1>

    <ion-card class="card" *ngFor="let movie of movieList" [routerLink]="['/movieDetails/', movie.id]">
        <ion-card-title color="light" class="cardTitle">
            {{movie.title}} ({{movie.release_date | slice:0:4}})
        </ion-card-title>
        <ion-card-content>
            <ion-img class="cardListingsImage" [src]="movie.poster_path | movieImgPipe"></ion-img>
        </ion-card-content>
    </ion-card>

</ion-content>
