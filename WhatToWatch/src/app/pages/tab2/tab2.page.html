<ion-header no-border color="dark">
    <ion-searchbar placeholder="Buscar una pelicula " (ionChange)="searchChanged($event.target.value)"></ion-searchbar>
</ion-header>
<ion-content>
    <div class="scrolling-wrapper">
        <h1 style="position: fixed; align-items: center; font-size: medium; top: 40px; padding-left: 4px;">Populares</h1>
        <ion-card class="card" *ngFor="let movie of movieList" [routerLink]="['/movieDetails/', movie.id]">
            <ion-card-header color="light">
                {{movie.title}}
            </ion-card-header>
            <ion-card-content>
                <ion-img style="max-height: 200px; max-width: 100px;" [src]="movie.poster_path | movieImgPipe"></ion-img>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
