<ion-header>
    <ion-toolbar>
        <ion-title>
            Tab Two
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let movie of movieList">
        <ion-card-header>
            {{movie.title}}
        </ion-card-header>
        <ion-card-content>
            {{movie.poster_path | movieImgPipe}}>
        </ion-card-content>
    </ion-card>
</ion-content>
